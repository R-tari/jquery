<html lang="ko">

    <title>ready 마우스이벤트</title>

    <script src="./js/jquery-3.6.0.js"></script>

    <script>

        $(function()

            console.log(imgWidth);

            // 더블클릭
            $('img').dblclick(function()

                $('img').remove();
            });

            // 마우스 오버
            $('img').mouseover(function()
            {
                $('img').attr(
                    {
                        src:'./images/img-store.jpg',
                        alt:'이미지2'
                    });
            });

            // 마우스 오버
            $('img').mouseout(function()
            {
                $('img').attr(
                    {
                        src:'./images/img-fran.gif',
                        alt:'이미지'
                    });
            });
        })

        
    </script>
</head>
<body>
    <img src="./images/img-fran.gif" alt="이미지">
</body>
</html>
